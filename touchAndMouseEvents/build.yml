#sdk: "<path to rhodes>"
sdkversion: 5.5.0
name: TouchAndMouseEvents
version: 1.0
vendor: rhomobile
build: debug
applog: rholog.txt
javascript_application: true
iphone:
  configuration: Release
  sdk: iphonesimulator10.0
  #provisionprofile:
  #codesignidentity:
  #entitlements:
  BundleIdentifier: com.rhomobile.touchandmouseevents
  BundleURLScheme: touchandmouseevents
  production:
    ipa_itunesartwork_image: "./production/iTunesArtwork.png"
  # Note: Specifies the URL schemes the app is able to call using Rho.System.runApplication
  #ApplicationQueriesSchemes: ["scheme1", "scheme2"]
wp8:
  productid: '5a7eaa30-8880-0134-7b77-60f81db5e3c0'
android:
  #manifest_template: 'AndroidManifest.erb'
  version: 7.0.0
  # Note: in order to simplify debugging only app messages and system channels with priority informative and higher, and any errors are enabled by default
  logcatFilter: APP:I StrictMode:I DEBUG:I *:E

wm:
  #sdk: "MC3000c50b (ARMV4I)"
  #sdk: "Windows Mobile 6.5.3 Professional DTK (ARMV4I)"

win32:
  deployqt: 1
  deploymsvc: 1

extensions: []

rhobundle:
  exclude_items:
  - thumb.db
